<!DOCTYPE html>
<html>
<head>
	<title>GO FISH REBOOT!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Latest compiled and minified CSS & JS -->

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- <script src="//code.jquery.com/jquery.js"></script> -->

<body>
<div class="container">

	<div class="row">
		header
	</div>

	<div class="row">
		<p>computer hand  (class="handContainer" id="compHandUI")</p>
		<div class="handContainer" id="compHandUI">
		</div>
	</div>

	<div class="row">
			<div id="messageBox" class="col-xs-6">
			</div>
			<div id="button_container" class="col-xs-6">
				<input type="button" id="file_matches_button" class="btn btn-default" value="Move to set pile!">

			</div>
	</div>

		<p>user hand (class="handContainer" id="userHandUI")</p>

		</div>
	</div>

	<div class="row">
		<div class="col-xs-6">
			<h2>User Matches (class="handContainer" id="userMatchesUI")</h2>
			<div class="handContainer" id="userMatchesUI">
			</div>
		</div>
		<div class="col-xs-6">
			<h2>Comp Matches (class="handContainer" id="compMatchesUI")</h2>
			<div class="handContainer" id="compMatchesUI">
			</div>
		</div>
	</div>

</div>
